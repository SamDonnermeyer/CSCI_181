<!DOCTYPE html>
<html lang="en">

<!-- Load CSS -->
<link rel="stylesheet" href="register.css">

<!-- Head -->
<head>  
    <meta charset="utf-8">  
    <title>Donnermeyer: Ultramarathon Camp 2021 Registration</title>
</head> 
<body class="main_body">
  <div class="card" id="card">

    <!-- Header 1-->
    <h1 class = "main_title">Ultramarathon Camp 2021!</h1>
    <h2 id="camp_date">November 10th-14th, 2021</h2><br>

    <!-- Registration Form -->
    <form action="index.html">
        <label for="first_name">First Name:</label><br>
        <input type="text" id ="first_name" name="first_name"><br><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id ="last_name" name="last_name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" size="30"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" min="18" max="90" id="age"><br><br>

        T-Shirt Size:<br>
        <input type="radio" id="t1" name="tshirt" value="S" checked>
        <label for="t1">Small</label><br>
        <input type="radio" id="t2" name="tshirt" value="M">
        <label for="t2">Medium</label><br>  
        <input type="radio" id="t3" name="tshirt" value="L">
        <label for="t3">Large</label><br>
        <input type="radio" id="t4" name="tshirt" value="XL">
        <label for="t4">Extra Large</label><br><br>

        Preferred Running Types:<br>
        <input type="checkbox" id="a1" name="activities" value="trail">
        <label for="a1">Trails</label><br>
        <input type="checkbox" id="a2" name="activities" value="road">
        <label for="a2">Road</label><br>
        <input type="checkbox" id="a3" name="activities" value="speed">
        <label for="a3">Speed</label><br>
        <input type="checkbox" id="a4" name="activities" value="track">
        <label for="a4">Track</label><br><br>

        <label for="race_date">Date of Upcomming Race:</label><br>
        <input type="date" id="race_date" name="upcomming_race" value="2021-11-14" min="2021-11-14" max="2022-12-31"><br><br>

        <label for="races">Races Participated In:</label><br>
        <textarea name="races" id="races" placeholder="Ex. Western 100 & Hardrock 100" rows="5" cols="50"></textarea><br><br>

        <label for="profile">Upload a Profile Picture:</label><br>
        <input type="file" id="profile" name="profile_pic" accept="image/png, image/jpeg"><br><br>


        <input type="button" id="submit_btn" class="button" value="Register" onclick="user_registration()">
        <input type="button" id="cancel_btn" class="button_red" value="Cancel" onclick="user_cancel()">
        
        <!-- Ending Messages - To User -->
        <p id="end_msg1" class="end_msg">
        </p>

        <img id="register_image">

        <p id="end_msg2" class="end_msg">
        </p>

    </form>

        
    <main>
  </div>

<!-- JS -->
<script>
// Thank Registrant
function user_registration() {
    // Give user message
    var user_name = document.getElementById("first_name").value;
    document.getElementById("end_msg1").innerHTML = "<br>Thank you " + user_name + " for registering!";

    // Add image to visual queue user to completed registration
    document.getElementById("register_image").src="images/Checkmark.png";

    // Give style to Camp Date
    document.getElementById("camp_date").style.fontSize="55px";
    document.getElementById("camp_date").style.color="#BA3B00";
    document.getElementById("card").style.height="1200px";

    // Give user message based on age
    var user_age = document.getElementById("age").value;

    if (user_age > 50) {
        document.getElementById("end_msg2").innerHTML = "You are an experienced runner!";
    } else if (user_age < 25) {
        document.getElementById("end_msg2").innerHTML = "You are a younger runner, we look forward to helping you learn and grow!";
    } else {
        document.getElementById("end_msg2").innerHTML = "You are running in your prime!";
    }

}

// Leaving user messge 
function user_cancel() {
    // Give user parting message 
    document.getElementById("end_msg1").innerHTML = "<br>Sorry to see you go!";

    // Make card larger
    document.getElementById("card").style.height="1000px";

}

</script>

</body>
</html>
